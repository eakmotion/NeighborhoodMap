<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractions in Bangkok</title>
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="stylesheet"
    href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/lib/offcanvas.css">
</head>
<body>
  <nav class="navbar navbar-toggleable-md fixed-top navbar-inverse bg-inverse">
    <button type="button"
      class="navbar-toggler-right hidden-md-up btn btn-primary"
      data-toggle="offcanvas">
      Filter
    </button>
    <a class="navbar-brand" href="#">Attractions in Bangkok</a>
  </nav>
  <div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
      <div class="col-12 col-md-9">
        <div class="row">
          <div id="map"></div>
        </div>
      </div>
      <div id="sidebar" class="col-6 col-md-3 sidebar-offcanvas">
        <div class="input-group">
					<input class="form-control" placeholder="Search Location" type="text"
            data-bind="value: filter, valueUpdate: 'afterkeydown'">
					<span class="input-group-btn">
						<button class="btn btn-primary" type="button">Filter</button>
					</span>
				</div>
        <div class="list-group" data-bind="foreach: filteredPlaces">
          <a href="#" data-bind="text: name"
            onclick="clickedMarker(this.innerHTML);" class="list-group-item">
            </a>
        </div>
      </div>
    </div>
  </div>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/tether/dist/js/tether.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="dist/js/lib/offcanvas.js"></script>
  <script src="dist/js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXHApkYFYzh1SbzskgIMD8NMzxEEBSlTg&callback=initMap"
    async defer onerror="googleError()"></script>
</body>
</html>
